<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>

	<div class="calculator">

		<div class="display">

			<input class="displayArea" placeholder="0" disabled="true">

		</div>

		<div class="options">

			<section class="1row">
				<button class="clear" id="area50">C</button>
				<button class="delete">←</button>
				<button class="divide">÷</button>
			</section>

			<section class="2row">
				<button class="num" data-number="7">7</button>
				<button class="num" data-number="8">8</button>
				<button class="num" data-number="9">9</button>
				<button class="multiply">x</button>
			</section>

			<section class="3row">
				<button class="num" data-number="4">4</button>
				<button class="num" data-number="5">5</button>
				<button class="num" data-number="6">6</button>
				<button class="subtract">-</button>
			</section>

			<section class="4row">
				<button class="num" data-number="1">1</button>
				<button class="num" data-number="2">2</button>
				<button class="num" data-number="3">3</button>
				<button class="add">+</button>
			</section>

			<section class="5row">
				<button class="num" data-number="0" id="area75">0</button>
				<button class="equal">=</button>
			</section>

		</div>
	</div>
</body>
</html>
